<app-nhaxe>
</app-nhaxe>

<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <h3 class="box-title" style="text-align: center;">Quản Lý Xe</h3>
            <button class="btn btn-success" style="color: black;" routerLink="//add-vehicle">Thêm Xe</button>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <!-- <th class="border-top-0">#</th> -->
                            <th class="border-top-0">Biển Số</th>
                            <th class="border-top-0">Số Chỗ</th>
                            <th class="border-top-0">Sửa</th>
                            <!-- <th class="border-top-0">Sửa</th> -->
                            <th class="border-top-0">Xóa</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let vehicle of vehicles">
                        <tr>
                            <!-- <td>1</td> -->
                            <td>{{vehicle.licensePlate}}</td>
                            <td>{{vehicle.numberSeat}}</td>
                            <td><button class="btn btn-primary" [routerLink]="['//edit-vehicle',vehicle._id]">Sửa</button></td>
                            <td><button class="btn btn-danger" (click)="delete(vehicle._id)">Xóa</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
